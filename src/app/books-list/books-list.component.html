<div *ngIf="deviceXl">


    <mat-card *ngFor="let list of costArray">
        <div class="row">
            <div class="col-sm-4 form-group" style="margin-top: 10%;margin-left: 10%;">
                <img mat-card-image src="https://techboomers.com/wp-content/uploads/2017/12/sites-like-amazon-for-buying-books-h.jpg"
                style="align-self: flex-start;margin-top: 10%;width: 100%;height: auto;" alt="Photo of a Shiba Inu">
            </div>
            <div class="col-sm-4 form-group" style="margin-top: 10%;margin-left: 10%;">
                <mat-card-content>
                    <div class="row" style="align-items: center;">
                        <div>Title</div>
                    </div>
                    <div class="col-sm-2" style="align-items: left;">

                        <div>Author</div>
                        <div>SUBJECT</div>
                        <div>Type</div>


                    </div>
                    <div style="text-align: right;">100/-</div>

                </mat-card-content>
            </div>

        </div>
    </mat-card>

</div>
